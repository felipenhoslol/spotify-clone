<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="icon" href="../img/spotify-logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
 
<body>
 
    <aside class="sidebar">
        <div class="logo">
            <img src="../img/spotify-logo-text.png" alt="Spotify Logo">
        </div>
        <nav class="main-menu">
            <ul>
                <li>
                    <a href="home.html">
                        <img src="../img/home-icon.png" alt="Início" class="icon">Início
                    </a>
                </li>
                <li><a href="#"><img src="../img/search-icon.png" alt="Buscar" class="icon">Buscar</a></li>
            </ul>
        </nav>
        <nav class="library-menu">
            <ul>
                <li><a href="#"><img src="../img/library-icon.png" alt="Sua Biblioteca" class="icon">Sua Biblioteca</a></li>
            </ul>
        </nav>
    </aside>
 
    <main class="content">
        <section class="artists">
            <h2>Artistas</h2>
            <div class="grid">
                <div class="card">
                    <img src="../assets/img/artistas/iron-maiden.jpg" alt="Iron Maiden">
                    <span class="title">Iron Maiden</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/metallica.jpg" alt="Metallica">
                    <span class="title">Metallica</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/ACDC.jpg" alt="AC/DC">
                    <span class="title">AC/DC</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/slipknot.jpg" alt="Slipknot">
                    <span class="title">Slipknot</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/ozzy-osbourn.jpg" alt="Ozzy Osbourne">
                    <span class="title">Ozzy Osbourne</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/five-finger-death-punch.jpg" alt="Five Finger Death Punch">
                    <span class="title">Five Finger Death Punch</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/Dragonforce.jpg" alt="Dragonforce">
                    <span class="title">Dragonforce</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/slayer.jpg" alt="Slayer">
                    <span class="title">Slayer</span>
                </div>
            </div>
        </section>
 
        <section class="albums">
            <h2>Álbuns</h2>
            <div class="grid">
                <div class="card">
                    <img src="../assets/img/artistas/iron-maiden.jpg" alt="Iron Maiden">
                    <span class="title">Iron Maiden</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/metallica.jpg" alt="Metallica">
                    <span class="title">Metallica</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/ACDC.jpg" alt="AC/DC">
                    <span class="title">AC/DC</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/slipknot.jpg" alt="Slipknot">
                    <span class="title">Slipknot</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/ozzy-osbourn.jpg" alt="Ozzy Osbourne">
                    <span class="title">Ozzy Osbourne</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/five-finger-death-punch.jpg" alt="Five Finger Death Punch">
                    <span class="title">Five Finger Death Punch</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/Dragonforce.jpg" alt="Dragonforce">
                    <span class="title">Dragonforce</span>
                </div>
                <div class="card">
                    <img src="../assets/img/artistas/slayer.jpg" alt="Slayer">
                    <span class="title">Slayer</span>
                </div>
            </div>
        </section>
    </main>
 
</body>
 
</html>
