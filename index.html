<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./img/spotify-logo.png">
</head>
<body>
  <main class="container">
    <section class="login-box">
      <div class="logo">
        <img src="./img/spotify-logo.png" height="48" width="48" alt="Spotify Logo">
      </div>
 
      <h1>Entrar no Spotify</h1>
 
      <div class="social-buttons">
        <button class="btn btn-google">
          <img src="./img/google.png" alt="Google" class="icon"/> Continuar com o Google
        </button>
        <button class="btn btn-facebook">
          <img src="./img/fb-logo.png" alt="Facebook" class="icon"/> Continuar com o Facebook
        </button>
        <button class="btn btn-apple">
          <img src="./img/apple-logo.png" alt="Apple" class="icon white"/> Continuar com a Apple
        </button>
        <button class="btn btn-phone">
          Continuar com um número de telefone
        </button>
      </div>
 
      <div class="divider"></div>
 
      <form class="login-form" action="home/home.html" method="get">
        <label for="user">Email ou nome de usuário</label>
        <input type="text" id="user" placeholder="Email ou nome de usuário" required>
        <button type="submit" class="btn btn-submit">Continuar</button>
      </form>
  
      <p class="signup">
        Não tem uma conta?
        <a href="#">Inscrever-se no Spotify</a>
      </p>
    </section>
  </main>
</body>
</html>
